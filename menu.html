        footer{

        nav{
            background-color: rgb(44, 202, 104);
            border-radius: 10px;

        }
        nav ul {
            display: inline-flex;
            list-style: none;
        }
        nav ul li:hover{
            background-color: rgb(11, 90, 53);
            border-radius: 5px;
            box-sizing: 20px;
            
        }
        nav ul li {
            width: 140px;
            margin: 15px;
            padding: auto;
        }
        nav ul li a {
          text-decoration: none;
          color: aliceblue;
        }

        .sub-menu {
            display: none;
        }
        nav ul li:hover .sub-menu{
            display: block;
            position: absolute;
            margin-top: 15px;
            margin-left: -38px;
            background-color: blueviolet;
            border-radius: 10px;
        }

       
        nav ul li:hover .sub-menu ul li{
            width: 150px;
            text-align: center;
            border-radius: 10px;
            transition: 0.7s;
        }
        
         nav ul li:hover .sub-menu ul{
            display: block;
        }
    </style>
</head>
